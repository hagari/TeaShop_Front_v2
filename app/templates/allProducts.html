<div class="filtersPadding">
<filters from="productsCtrl.from" to="productsCtrl.to" type="productsCtrl.type"></filters>
<div class="pull-right">
<button class="button saveButton" ng-click="productsCtrl.saveCart()">Save Cart</button>
</div>
</div>
<!--  Products Container  -->
<div class="list-group"
     ng-repeat="product in productsCtrl.products | filter: productsCtrl.priceGreaterThan() | filter: productsCtrl.priceSmallerThan() | filter: productsCtrl.teaType()">
    <!--  Product Container  -->
    <div class="card">
        <div class="topSeparator">
        <a class="productLink" ng-href="#!/products/{{product.id}}">
            <product></product>
        </a>
        <div class="pull-right">
            <button class="button" ng-show="product.canPurchase" ng-click="productsCtrl.addItem(product)">Add to Cart</button>
        </div>
    </div>
    </div>
</div>
