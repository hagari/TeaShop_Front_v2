<!--  Products Container  -->
<div class="list-group">
    <!--  Product Container  -->
    <div class="list-group-item"
         ng-repeat="product in homeCtrl.products |
         orderBy:'-price'"
         ng-href="#/products/{{product.id}}">
        <product></product>
        <button class="button" ng-show="product.canPurchase" ng-click="homeCtrl.addItem(product)">Add to Cart</button>
    </div>
</div>
