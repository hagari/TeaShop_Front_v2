<div class="list-group-item">
    <!-- Product view  -->
    <div class="card">
        <h3><b>{{showCtrl.products.name}}</b><em class="pull-right">{{showCtrl.products.price | currency}}</em>
        </h3>
        <blockquote>{{showCtrl.products.details}}</blockquote>
        <div>
            <img ng-src="img/{{showCtrl.products.image}}.jpg" class="img-thumbnail center-block" alt="{{showCtrl.products.name}}"/>
        </div>
        <p ng-show="showCtrl.products.soldOut">Sold Out</p>
    </div>
    <button class="button" ng-show="showCtrl.products.canPurchase" ng-click="showCtrl.products.addItem(showCtrl.products)">Add to Cart</button>
</div>
